<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>grunt-bambu-grid</title>
		<link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
		<link rel="stylesheet" href="css/grid.css" />
		<link rel="stylesheet" href="css/demo.css" />
	</head>
	<body>

		<h2>Nested grids</h2>

		<div class="row">
			<div class="col col-xs-8">8
				<div class="row">
					<div class="col col-xs-8">8 Nested
						<div class="row">
							<div class="col col-xs-8">8 Nested Again</div>
							<div class="col col-xs-4">4</div>
						</div>
					</div>
					<div class="col col-xs-4">4</div>
				</div>
			</div>
			<div class="col col-xs-4">4</div>
		</div>

		<h2>Offsets</h2>

		<div class="row">
			<div class="col col-md-1">1</div>
			<div class="col col-md-11">11</div>
		</div>
		<div class="row">
			<div class="col col-md-1">1</div>
			<div class="col col-md-10 col-md-offset-1">10, offset 1</div>
		</div>
		<div class="row">
			<div class="col col-md-1">1</div>
			<div class="col col-md-9 col-md-offset-2">9, offset 2</div>
		</div>
		<div class="row">
			<div class="col col-md-1">1</div>
			<div class="col col-md-8 col-md-offset-3">8, offset 3</div>
		</div>

		<h2>Source ordering</h2>

		<div class="row">
			<div class="col col-xs-10 col-xs-push-2">10</div>
			<div class="col col-xs-2 col-xs-pull-10">2, last</div>
		</div>
		<div class="row">
			<div class="col col-md-9 col-md-push-3">9</div>
			<div class="col col-md-3 col-md-pull-9">3, last</div>
		</div>
		<div class="row">
			<div class="col col-md-8 col-md-push-4">8</div>
			<div class="col col-md-4 col-md-pull-8">4, last</div>
		</div>
		<div class="row">
			<div class="col col-xs-5 col-xs-push-7 col-sm-7 col-sm-push-5">7</div>
			<div class="col col-xs-7 col-xs-pull-5 col-sm-5 col-sm-pull-7">5, last</div>
		</div>
		<div class="row">
			<div class="col col-sm-6 col-sm-push-6">6</div>
			<div class="col col-sm-6 col-sm-pull-6">6, last</div>
		</div>

	</body>
</html>
